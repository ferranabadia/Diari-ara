<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <header>
    </header>
    <section>
        <div class="col-lg-12 col-md-12 col-sm-12 ruler">
            <div class="col-lg-12 col-md-12 col-sm-12 form">
                <div class="col-lg-12 col-md-12 col-sm-12 eleccions-form">
                    <div class="col-xs-8 col-md-8 col-lg-3 title-form">
                        <p class="title-text">Eleccions al Brasil</p>
                    </div>
                    <div class="col-xs-6 col-md-6 col-lg-3 candidate-info">
                        <img src="img/lula.jpg" alt="Imatge Lula candidat a les eleccions de Brasil" class="candidate-img">
                        <p class="candidate-name">Lula</p>
                    </div>
                    <div class="col-xs-12 col-sm-12 percentages candidate2">
                        <hr class="percentage-line">
                        <div class="col-xs-5 col-sm-6 percentage1-form" id="percentage1">
                            <p class="percentage-text">51,2%</p>
                            <script src="js/percentage.js"></script>
                        </div>
                        <div class="col-xs-5 col-sm-6 percentage2-form" id="percentage2">
                            <p class="percentage-text">48,2%</p>
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-6 col-lg-3 candidate-info candidate2">
                        <p class="candidate2-name">Bolsonaro</p>
                        <img src="img/bolsonaro.jpg" alt="Imatge Bolsonaro candidat a les eleccions de Brasil" class="candidate2-img">
                    </div>
                    <div class="col-xs-4 col-md-4 col-lg-3 escrutat-form escrutat-form">
                        <p class="text-escrutat">XXX% escrutat</p>
                    </div>
                </div>
                <div class="col-xs-12 col-md-12 mobile-form">
                    <div class="col-xs-8 col-md-8 col-lg-3 candidate-info-mobile">
                        <p class="candidate-name">Lula da Silva</p>
                    </div>
                    <div class="col-xs-4 col-md-4 col-lg-3 candidate2-info-mobile candidate2">
                        <p class="candidate2-name"> Jair Bolsonaro</p>
                    </div>
                </div>
                <div class="col-xs-12 col-md-12 mobile-form">
                    <div class="col-xs-12 col-sm-12 percentages-mobile candidate2">
                        <hr class="percentage-line">
                        <div class="col-xs-5 col-sm-6 percentage1-form" id="percentage1mobile">
                            <p class="percentage-text">51,2%</p>
                            <script src="js/percentagemobile.js"></script>
                        </div>
                        <div class="col-xs-5 col-sm-6 percentage2-form" id="percentage2">
                            <p class="percentage2-text">48,2%</p>
                        </div>
                    </div>
                </div>
                    
            </div>
        </div>
        <div class="ruler-bottom"></div>
    </section>
</body>
</html>
